<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blur Extension</title>
    <script src="popup.js"></script>
    <style>
      body {
        background-color: #f7fafc;
        color: #374151;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      .container {
        width: 20vw;
        min-width: 300px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* purple */
        background-color: #805ad5;
        color: #fff;
        padding: 1rem;
      }

      .header h1 {
        font-size: 1rem;
        font-weight: bold;
        margin: 0;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .form-checkbox {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        vertical-align: middle;
        background-origin: border-box;
        user-select: none;
        flex-shrink: 0;
        height: 1.2em;
        width: 1.2em;
        border: 1px solid #e2e8f0;
        color: #4299e1;
        border-radius: 0.25rem;
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        background-color: #fff;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        margin-right: 0.5rem;
      }

      .form-checkbox:checked {
        background-color: #4299e1;
        border-color: #4299e1;
        color: #fff;
      }

      .form-checkbox:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        border-color: #4299e1;
      }

      .form-checkbox:checked:focus {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .form-checkbox:checked:active {
        background-color: #2b6cb0;
        border-color: #2b6cb0;
      }

      .form-checkbox:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .form-checkbox-label {
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
      }

      .form-checkbox-label span {
        margin-left: 0.5rem;
      }

      .form-range {
        width: 100%;
        height: 1.5rem;
        background-color: #e2e8f0;
        border-radius: 0.25rem;
        outline: none;
        opacity: 0.7;
        -webkit-transition: opacity 0.2s ease-in-out;
        transition: opacity 0.2s ease-in-out;
      }

      .form-range:hover {
        opacity: 1;
      }

      .form-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1rem;
        height: 1rem;
        background-color: #4299e1;
        border-radius: 50%;
        cursor: pointer;
      }

      .form-range::-moz-range-thumb {
        width: 1rem;
        height: 1rem;
        background-color: #4299e1;
        border-radius: 50%;
        cursor: pointer;
      }

      .form-range::-ms-thumb {
        width: 1rem;
        height: 1rem;
        background-color: #4299e1;
        border-radius: 50%;
        cursor: pointer;
      }

      .form-range::-webkit-slider-runnable-track {
        height: 0.5rem;
        background-color: #e2e8f0;
        border-radius: 0.25rem;
      }

      .form-range::-moz-range-track {
        height: 0.5rem;
        background-color: #e2e8f0;
        border-radius: 0.25rem;
      }

      .form-range::-ms-track {
        height: 0.5rem;
        background-color: #e2e8f0;
        border-radius: 0.25rem;
      }

      .form-range::-ms-fill-lower {
        background-color: #4299e1;
        border-radius: 0.25rem;
      }

      .form-range::-ms-fill-upper {
        background-color: #e2e8f0;
        border-radius: 0.25rem;
      }

      .form-range:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .form-range:focus::-moz-range-thumb {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .form-range:focus::-ms-thumb {
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .button {
        display: inline-block;
        background-color: #4299e1;
        color: #fff;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      .button:hover {
        background-color: #2b6cb0;
      }

      .button:active {
        background-color: #2c5282;
      }

      .button-secondary {
        background-color: #e2e8f0;
        color: #4a5568;
      }

      .button-secondary:hover {
        background-color: #cbd5e0;
      }

      .button-secondary:active {
        background-color: #a0aec0;
      }

      .footer {
        background-color: #edf2f7;
        color: #4a5568;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer a {
        color: #4299e1;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }

      .footer a:hover {
        color: #2b6cb0;
      }

      .footer .links {
        display: flex;
        align-items: center;
      }

      .footer .links a {
        margin-right: 1rem;
      }

      .hidden {
        display: none;
      }

      .refresh {
        /* blueish color */
        font-size: 0.8rem;
        color: #4299e1;
      }
    

      .mt-2 {
        margin-top: 0.5rem;
      }
      .mb-2 {
        margin-bottom: 0.5rem;
      }
      .mt-4 {
        margin-top: 1rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <h1>Human Blur Extension</h1>
      <label class="switch">
        <input name="status" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="container" id="container">
      <h2>Settings</h2>
      <div class="mb-2">
        <label for="blur-amount">Blur amount:
          <span id="blur-amount-value">20</span>
        </label>
        <input type="range" id="blur-amount" name="blurAmount" min="10" max="30" value="20" class="form-range">
      </div>
      <div class="mb-2">
        <label>Media to Blur           
          <span class="refresh">
            (requires page refresh):
          </span></label>
        </label>
        <div>
          <label class="form-checkbox-label">
            <input type="checkbox" class="form-checkbox" name="blurImages" value="images">
            <span>Images</span>
          </label>
          <label class="form-checkbox-label">
            <input type="checkbox" class="form-checkbox" name="blurVideos" value="videos">
            <span>Videos</span>
          </label>
        </div>
      </div>
      <div class="mb-2">
        <label>Faces to Blur           
          <span class="refresh">
            (requires page refresh):
          </span>
        </label>
        <div>
          <label class="form-checkbox-label">
            <input type="checkbox" class="form-checkbox" name="blurMale" value="male">
            <span>Male</span>
          </label>
          <label class="form-checkbox-label">
            <input type="checkbox" class="form-checkbox" name="blurFemale" value="female">
            <span>Female</span>
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label>Unblur on hover 
          <span class="refresh">
          (requires page refresh):
          </span>
        </label>
        <div>
          <label class="form-checkbox-label">
            <input type="checkbox" class="form-checkbox" name="unblurImages" value="images">
            <span>Images</span>
          </label>
          <label class="form-checkbox-label">
            <input type="checkbox" class="form-checkbox" name="unblurVideos" value="videos">
            <span>Videos</span>
          </label>
        </div>
      </div>
      <!-- refresh to see changes -->
      <div class="hidden mt-4 refresh" id="refresh-message">
        Refresh the page to see changes.
      </div>

      <!-- <div id="advanced-settings">
        <h2>Advanced Settings</h2>
        <div>
          <label for="detection-sensitivity">Detection Sensitivity:</label>
          <input type="range" id="detection-sensitivity" name="detection-sensitivity" min="0" max="100" value="50" class="form-range">
        </div>
        <div>
          <button class="button button-secondary" id="reset-settings">Reset Settings</button>
        </div>
      </div> -->
    </div>
    <div class="footer">
      <!-- 3 buttons/links 1- share 2- github 3- support -->
      <div class="links">
        <a href="#" target="_blank" rel="noopener noreferrer">Share</a>
        <a href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Support</a>
    </div>
  </body>
</html>
